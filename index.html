<!DOCTYPE html> <!-- This tells the browser the webpage is using the latest version of HTML -->
<html lang="en">
    <head>
        <title>Silly Story Generator</title> <!-- This is the title of the webpage -->
        <meta charset="utf-8"> <!-- This tells the browser to use the UTF-8 character encoding -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- This tells the browser to use the latest version of IE and Chrome -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This tells the browser to scale the webpage to the width of the device -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> <!-- This is the Tailwind CSS file -->
        <style>

        body {
            font-family: helvetica, sans-serif;
            width: 350px;
        }
    
        label {
            font-weight: bold;  
        }
    
        div {
            padding-bottom: 20px;
        }
    
        input[type="text"] {
            padding: 5px;
            width: 150px;
        }
    
        p {
            background: #FFC125;
            color: #5E2612;
            padding: 10px;
            visibility: hidden;
        }
        
        </style>
    </head>
        
    <body>
        <div>
            <label for="customname">Enter custom name:</label>
            <input id="customname" type="text" placeholder="">
        </div>
        <div>
            <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
            <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
        </div>
        <div>
            <button class="randomize">Generate random story</button>
        </div>
        <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
        <p class="story"></p>
        <script src="scripts/main.js"></script>
    
    </body>
</html>
